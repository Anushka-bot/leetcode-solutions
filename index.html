<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/index.css">
    <script src="./js/index.js" type="module" defer></script>
    <title>Leetcode Problems</title>

</head>

<body>
    <header>
        <h1><span class="leetcode-color">L</span>eetcode <span class="leetcode-color">P</span>roblems</h1>
    </header>
    <div class="searchDiv">
        <input type="search" placeholder="Search Leetcode Problem" id="searchInput" autofocus>
    </div>
    <div class="midDiv">
    </div>
    <div class="code" id="code">
        <div class="allCodes" id="allCodes"></div>
    </div>

    <div class="endDiv">
        <img src="./images/illustration/code.png" alt="Coding" class="mainImage">
        <p class="text-center">Paste leetcode link or link name for example "hello-world"</p>
        <p class="copy text-center">&copy; <span class="leetcode-color">L</span>eetcode <span
                class="leetcode-color">P</span>roblems Open Source
            <br>
            Contribute on <a target="_blank"
                href="https://github.com/codeAbinash/leetcode-problems/tree/main/files/problems">Github</a>
        </p>
    </div>
</body>

</html>
